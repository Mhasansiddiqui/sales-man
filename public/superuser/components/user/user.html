<md-content>

<form  method="post">
    <section layout="column" layout-align="center center" layout-wrap>
    <md-input-container>
        
        <label>Email</label>
     <input type="text" ng-model="user.email"  />      
    </md-input-container>


    <md-input-container>
        <label> User Name</label>        
          <input type="text" ng-model="user.userName"  />
      
    </md-input-container>
    
  <md-input-container>
        <label>Password</label>
      <input type="password" ng-model="user.password" />
       
    </md-input-container> 
    
    
    
    <md-button ng-click="user.CreateUser()" class="md-raised md-primary">Create User</md-button>
    </section>
</form>

    </md-content>
