<ion-view title="Home">
    <ion-content padding="true">
    <div class="list">
  <label class="item item-input">
    <span class="input-label">Name</span>
    <input type="text" ng-model="login.username">
  </label>
  <label class="item item-input">
    <span class="input-label">Password</span>
    <input type="text" type="password"  ng-model="login.password">
  </label>
</div>
<button ng-click="login.Login()" class="button button-positive">
 Login
</button>
    </ion-content>
  </ion-view>
