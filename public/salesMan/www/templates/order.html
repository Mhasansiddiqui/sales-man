<ion-view title="Home">
    <ion-content padding="true">
    <div class="list">
  <label class="item item-input">
    <span class="input-label">Name</span>
    <input type="text" ng-model="order.name">
  </label>
  <label class="item item-input">
    <span class="input-label">Quantity </span>
    <input type="text"  ng-model="order.quantity">
  </label>
</div>
<button ng-click="order.CreateOrder()" class="button button-positive">
 Create
</button>
    </ion-content>
  </ion-view>
